<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px, solid black;
            padding: 10px 20px;
        }
    </style>

</head>
<body>
    <main>
        <table>
            <caption>My Friend List</caption>
            <thead>
                <tr>
                    <th>SL No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Rehu</td>
                    <td>Akter</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Israt</td>
                    <td>Jahan</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Rehana</td>
                    <td>Akter</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Suchona</td>
                    <td>Sourov</td>
                    <td>25</td>
                </tr>

            </tbody>
            <tfoot>
                <td colspan="2">All Friends: 4</td>
            </tfoot>

        </table>
    </main>
    <section>
        <h2>Table info</h2>
        <ul>
            <li>Table : table</li>
            <li>Table head: tead</li>
            <li>Table body: tbody</li>
            <li>Table foot: tfoot</li>
            <li>Table row: tr</li>
            <li>Table data: td</li>
            <li>Table head data: th</li>
        </ul>
    </section>
    
</body>
</html>
